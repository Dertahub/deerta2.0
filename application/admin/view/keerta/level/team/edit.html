<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-level_name" data-rule="required" class="form-control" name="row[level_name]" type="text" value="{$row.level_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reward')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reward" class="form-control" step="0.01" name="row[reward]" type="number" value="{$row.reward|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Direct_people')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-direct_people" class="form-control" name="row[direct_people]" type="number" value="{$row.direct_people|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Team_people')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-team_people" class="form-control" name="row[team_people]" type="number" value="{$row.team_people|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_building')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_building" class="form-control" name="row[total_building]" type="number" value="{$row.total_building|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('One_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-one_rate" class="form-control" step="0.01" name="row[one_rate]" type="number" value="{$row.one_rate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Two_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-two_rate" class="form-control" step="0.01" name="row[two_rate]" type="number" value="{$row.two_rate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Three_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-three_rate" class="form-control" step="0.01" name="row[three_rate]" type="number" value="{$row.three_rate|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
