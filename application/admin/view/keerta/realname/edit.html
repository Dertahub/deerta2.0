<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('用户ID')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" class="form-control" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Surname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-surname" class="form-control" type="text" value="{$row.surname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Idcard')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-idcard" class="form-control" type="text" value="{$row.idcard|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Idcard_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <img src="{$row.idcard_image|htmlentities}" style="width: 200px"  width="100" onclick="showimage('{$row.idcard_image}')"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Idcard_image2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <img src="{$row.idcard_image2|htmlentities}" style="width: 200px"  width="100" onclick="showimage('{$row.idcard_image2}')"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Signature')}:</label>
        <div class="col-xs-12 col-sm-8">
            <img src="{$row.signature|htmlentities}" style="width: 200px"  width="100" onclick="showimage('{$row.signature}')"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div data-favisible="status=2">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('备注')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-reason" data-rule="required" name="row[reason]" class="form-control" type="text" value="{$row.reason|htmlentities}">
            </div>
        </div>
    </div>

    {eq name="row.status" value="0"}
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
    {/eq}
</form>
<!-- 模态框（Modal） -->
<div class="modal fade" id="ShowImage_Form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4  class="modal-title" id="myModalLabel">附件详情</h4>
            </div>
            <div class="modal-body">
                <div id="img_show">
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function showimage(source) {
        $("#ShowImage_Form #img_show").html("<image src='" + source + "' class='carousel-inner img-responsive img-rounded' style='cursor: pointer;'/>");
        $("#ShowImage_Form").modal("show");
    }
</script>
