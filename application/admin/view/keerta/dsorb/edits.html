<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('每日释放比例')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-dsorb_ratio" data-rule="required" class="form-control" name="row[dsorb_ratio]" type="text" value="{$row.dsorb_ratio|htmlentities}">
                <span class="input-group-addon">%</span>
            </div>
            <small class="form-text text-success">提示：比例0时停止释放，如用户设置有释放比例时，按用户设置的为准，如用户没有设置释放比例时，按系统默认比例进行释放！</small>
        </div>
    </div>
<!--    0-23点的时间选择-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('每日释放时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-time" data-rule="required" class="form-control" name="row[time]" type="number" value="{$row.time|htmlentities}">
            <small class="form-text text-success">提示：每天的开始释放时间，0~23之间的数字，如0表示0点开始释放，23表示23点开始释放！</small>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
