<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Official_seal_image')}(乙方):</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-official_seal_image" data-rule="required" class="form-control" size="50" name="row[official_seal_image]" type="text" value="{$row.official_seal_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-official_seal_image" class="btn btn-danger faupload" data-input-id="c-official_seal_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-official_seal_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-official_seal_image" class="btn btn-primary fachoose" data-input-id="c-official_seal_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-official_seal_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-official_seal_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Official_seal_image')}(丙方):</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-official_seal_image2" data-rule="required" class="form-control" size="50" name="row[official_seal_image2]" type="text" value="{$row.official_seal_image2|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-official_seal_image2" class="btn btn-danger faupload" data-input-id="c-official_seal_image2" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-official_seal_image2"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-official_seal_image2" class="btn btn-primary fachoose" data-input-id="c-official_seal_image2" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-official_seal_image2"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-official_seal_image2"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
