<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Seat')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-seat" class="form-control selectpicker" name="row[seat]">
                {foreach name="seatList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.seat"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-type" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
   <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>-->
    <div data-favisible="type=1">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-image" class="form-control" size="50" name="row[image]" type="text" value="{$row.image|htmlentities}">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="faupload-image" class="btn btn-danger faupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                        <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                    </div>
                    <span class="msg-box n-right" for="c-image"></span>
                </div>
                <ul class="row list-inline faupload-preview" id="p-image"></ul>
                <div data-favisible="seat=1">
                    <small class="form-text text-muted">建议尺寸：792*320px</small>
                </div>
                <div data-favisible="seat=2">
                    <small class="form-text text-muted">建议尺寸：792*260px</small>
                </div>
                <div data-favisible="seat=3">
                    <small class="form-text text-muted">建议尺寸：792*320px</small>
                </div>
                <div data-favisible="seat=4">
                    <small class="form-text text-muted">建议尺寸：宽度750px，高度不限（可以是200px）</small>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('跳转类型')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-jump_method" class="form-control selectpicker" data-rule="required" name="row[jump_method]">
                {foreach name="jumpList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.jump_method"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div data-favisible="jump_method=2">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('外链地址')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-url" class="form-control" name="row[url]" type="text" value="{$row.url|htmlentities}">
            </div>
        </div>
    </div>
    <div data-favisible="type=2">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Video')}:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-video" class="form-control" size="50" name="row[video]" type="text" value="{$row.video|htmlentities}">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="faupload-video" class="btn btn-danger faupload" data-input-id="c-video" data-multiple="false" data-preview-id="p-video"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                        <span><button type="button" id="fachoose-video" class="btn btn-primary fachoose" data-input-id="c-video" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                    </div>
                    <span class="msg-box n-right" for="c-video"></span>
                </div>
                <ul class="row list-inline faupload-preview" id="p-video"></ul>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
