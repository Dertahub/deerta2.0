<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_id" data-rule="required" data-source="goods/index" class="form-control selectpage" name="row[goods_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-amount" class="form-control" step="0.01" name="row[amount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_name" data-rule="required" class="form-control" name="row[goods_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bouns_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bouns_rate" data-rule="required" class="form-control" step="0.01" name="row[bouns_rate]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Red_envelope_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-red_envelope_amount" data-rule="required" class="form-control" step="0.01" name="row[red_envelope_amount]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Day_profit_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-day_profit_rate" data-rule="required" class="form-control" step="0.01" name="row[day_profit_rate]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Interest_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-interest_rate" class="form-control" step="0.01" name="row[interest_rate]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Start_cycle')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_cycle" data-rule="required" class="form-control" name="row[start_cycle]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Interest_days')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-interest_days" data-rule="required" class="form-control" name="row[interest_days]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Interest_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-interest_num" class="form-control" name="row[interest_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Interest_aomunt')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-interest_aomunt" class="form-control" step="0.01" name="row[interest_aomunt]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bouns_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bouns_amount" class="form-control" name="row[bouns_amount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Interest_total_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-interest_total_amount" class="form-control" name="row[interest_total_amount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score" class="form-control" name="row[score]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
